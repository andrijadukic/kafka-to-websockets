<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Table Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Data from WebSocket</h1>

    <thead>
    <tr>
