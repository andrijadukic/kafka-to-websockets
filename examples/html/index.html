<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Tire Sensor Data</h1>
<div class="button-container">
    <label for="vinFilter"></label>
    <input type="text" id="vinFilter" placeholder="Search by VIN...">
    <button id="play-button" class="play-button">▶</button> <!-- Unicode play icon -->
</div>
<table id="data-table">
    <thead>
    <tr>
        <th>Timestamp (ms)</th>
        <th>VIN</th>
        <th>Tire Position</th>
        <th>Temperature (°C)</th>
        <th>Pressure (kPa)</th>
    </tr>
    </thead>
    <tbody>
    <!-- Data rows will be dynamically added here -->
    </tbody>
</table>

<!-- Include your WebSocket connection script here -->
<script src="websocket.js"></script>
</body>
</html>
